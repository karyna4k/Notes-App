<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h1>{{title}}</h1>

      <!-- error message -->
      <div v-if="message" class="message">{{message}}</div>

      <!-- new note -->
      <div class="new-note">
        <input v-model="note.title" type="text" />
        <textarea v-model="note.descr"></textarea>
        <button @click="addNote">New note</button>
      </div>

      <!-- note list -->
      <ul class="notes">
        <li class="note" v-for="(note, index) in notes" :key="index">
          <h2 class="note-header">{{note.title}}</h2>
          <p class="note-description">{{note.descr}}</p>
          <span class="note-date">{{note.date}}</span>
        </li>
      </ul>
    </div>

    <script>
      const vue = new Vue({
        el: '#app',
        data: {
          title: 'Notes App',
          note: {
            title: '',
            descr: '',
          },
          message: null,
          notes: [
            {
              title: 'First note',
              descr: 'Description for the first note',
              date: new Date(Date.now()).toLocaleString(),
            },
            {
              title: 'Second note',
              descr: 'Description for the second note',
              date: new Date(Date.now()).toLocaleString(),
            },
            {
              title: 'Third note',
              descr: 'Description for the third note',
              date: new Date(Date.now()).toLocaleString(),
            },
          ],
        },
        methods: {
          addNote() {
            let { title, descr } = this.note;

            if (title === '') {
              this.message = 'Title can not be blank!';
              return false;
            }

            this.notes.push({
              title,
              descr,
              date: new Date(Date.now()).toLocaleString(),
            });

            this.message = null;
            this.note.title = '';
            this.note.descr = '';
          },
        },
      });
    </script>
  </body>
</html>
